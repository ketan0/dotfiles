- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
    ~/.emacs.d:
    ~/.gitconfig:
    ~/.config/karabiner.edn:
        force: true
    ~/.ssh/config:
        path: ssh/config
    ~/.zshrc:
- shell:
    - [git submodule update --init --recursive, Installing submodules]
