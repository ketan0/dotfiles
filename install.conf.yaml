- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
    ~/.emacs.d/init.el: init.el
    ~/.emacs.d/init.org: init.org
    ~/.gitconfig:
    ~/.yabairc:
    ~/.config/karabiner.edn: karabiner.edn
    ~/.ssh/config: sshconfig
    ~/.zshrc:
- shell:
    - [git submodule update --init --recursive, Installing submodules]
