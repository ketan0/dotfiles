- defaults:
    link:
        create: true
        relink: true
- clean: ['~']
- link:
    ~/.doom.d: doom.d
    ~/.gitconfig:
    ~/.yabairc:
    ~/.config/karabiner.edn: karabiner.edn
    ~/.ssh/config: sshconfig
    ~/.zshrc:
- shell:
    - [git submodule update --init --recursive, Installing submodules]
